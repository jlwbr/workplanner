name: E2E-testing
on: [push]
jobs:
  e2e:
    env:
      DATABASE_URL: mysql://mariadb:e2etesting@localhost:3306/trpcdb
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: ['14.x']
        os: [ubuntu-latest]
    services:
      mariadb:
        image: mariadb:10.7
        env:
          MARIADB_USER: mariadb
          MARIADB_PASSWORD: e2etesting
          MARIADB_DATABASE: trpcdb
        ports:
          - 3306:3306
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      # - name: Install deps and build (with cache)
      #   uses: bahmutov/npm-install@v1
      - run: yarn install

      - name: Next.js cache
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-${{ runner.node }}-${{ hashFiles('**/yarn.lock') }}-nextjs

      - run: yarn playwright install --with-deps
      - run: yarn lint
      - run: yarn build
      - run: yarn test-start
      - run: yarn test-dev

      - name: Upload test results
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: test results
          path: |
            playwright/test-results
